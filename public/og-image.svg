<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Logo -->
  <g transform="translate(100, 150)">
    <path d="M0 80 L20 50 L40 60 L70 15 L100 25" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <polyline points="85,25 100,25 100,10" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Brand name -->
  <text x="230" y="210" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    Geniss<tspan fill="#10b981">Trader</tspan>
  </text>

  <!-- Headline -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    Get Funded to Trade Crypto
  </text>

  <!-- Subheadline -->
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8">
    70% Profit Split • No Time Limits • 900+ Instruments
  </text>

  <!-- Features -->
  <g transform="translate(100, 430)">
    <!-- Feature 1 -->
    <circle cx="12" cy="12" r="10" fill="#10b981" opacity="0.2"/>
    <circle cx="12" cy="12" r="6" fill="#10b981"/>
    <text x="35" y="18" font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0">
      Trade Over 715+ Crypto Pairs
    </text>

    <!-- Feature 2 -->
    <circle cx="12" cy="62" r="10" fill="#10b981" opacity="0.2"/>
    <circle cx="12" cy="62" r="6" fill="#10b981"/>
    <text x="35" y="68" font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0">
      Leverage Up to 1:100
    </text>

    <!-- Feature 3 -->
    <circle cx="12" cy="112" r="10" fill="#10b981" opacity="0.2"/>
    <circle cx="12" cy="112" r="6" fill="#10b981"/>
    <text x="35" y="118" font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0">
      USDT Payments In & Out
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="80" fill="#10b981" opacity="0.05"/>
  <circle cx="1050" cy="150" r="50" fill="#10b981" opacity="0.1"/>
  <circle cx="950" cy="500" r="100" fill="#3b82f6" opacity="0.05"/>
</svg>
